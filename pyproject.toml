[tool.poetry]
name        = "ShaderFlow"
version     = "2024.3.14"
description = "Imagine ShaderToy, on a Manim-like architecture. That's ShaderFlow."
authors     = ["Tremeschin <tremeschin@users.noreply.github.com>"]
license     = "AGPL-3.0-only"

[[tool.poetry.packages]]
include = "ShaderFlow"

[tool.poetry.scripts]
main = "ShaderFlow.__main__:main"

[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python           = ">=3.10,<3.13"
moderngl         = "^5.8.2"
glfw             = "^2.6.2"
imgui            = "^2.0.0"
imageio-ffmpeg   = "^0.4.8"
glcontext        = "^2.4.0"
soundcard        = "^0.4.2"
audioread        = "^3.0.0"
numpy-quaternion = "^2022.4.3"
opensimplex      = "^0.4.5"
pygame           = "^2.5.2"
broken-source    = "^2024.1.15"
moderngl-window  = "^2.4.5"
pretty-midi      = "^0.2.10"
pyfluidsynth     = "^1.3.3"
midi2audio       = "^0.1.1"
samplerate       = "^0.2.1"
scipy            = "^1.12.0"

[tool.poetry.dev-dependencies]
moderngl-window  = {path="../../Meta/Fork/ModernGLW", develop=true}
broken-source    = {path="../../", develop=true}
