[tool.poetry]
name        = "ShaderFlow"
version     = "2024.2.6"
description = "Imagine ShaderToy, on a Manim-like architecture. That's ShaderFlow."
authors     = ["Tremeschin <tremeschin@users.noreply.github.com>"]
license     = "AGPL-3.0-only"

[[tool.poetry.packages]]
include = "ShaderFlow"

[tool.poetry.scripts]
shaderflow = "ShaderFlow.__main__:main"

[build-system]
requires      = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python           = ">=3.10,<3.13"
moderngl         = "^5.8.2"
glfw             = "^2.6.2"
mido             = "^1.3.0"
imgui            = "^2.0.0"
dearpygui        = "^1.9.1"
moderngl-window  = "^2.4.4"
imageio-ffmpeg   = "^0.4.8"
glcontext        = "^2.4.0"
soundcard        = "^0.4.2"
audioread        = "^3.0.0"
numpy-quaternion = "^2022.4.3"
opensimplex      = "^0.4.5"
pygame           = "^2.5.2"
broken-source    = "^2024.1.15"

[tool.poetry.dev-dependencies]
broken-source    = {path="../../", develop=true}
