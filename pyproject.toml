[project]
name         = "shaderflow"
version      = "2024.3.27"
description  = "Imagine ShaderToy, on a Manim-like architecture. That's ShaderFlow."
authors      = [{name="Tremeschin", email="29046864+Tremeschin@users.noreply.github.com"}]
readme       = "Readme.md"
dependencies = [
    "moderngl>=5.10.0",
    "glfw>=2.7.0",
    "imgui>=2.0.0",
    "glcontext>=2.5.0",
    "soundcard>=0.4.3",
    "audioread>=3.0.1",
    "numpy-quaternion>=2023.0.3",
    "opensimplex>=0.4.5",
    "pygame>=2.5.2",
    "broken-source>=2024.1.15",
    "pretty-midi>=0.2.10",
    "pyfluidsynth>=1.3.3",
    "midi2audio>=0.1.1",
    "samplerate>=0.2.1",
    "scipy>=1.12.0",
    "allow>=0.0.3",
]

[project.scripts]
shaderflow = "ShaderFlow.__main__:main"

[tool.rye]
managed = true

# # Hatchling

[tool.hatch.build.targets.wheel]
packages = ["ShaderFlow"]

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
