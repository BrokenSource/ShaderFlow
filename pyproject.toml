[project.urls]
issues        = "https://github.com/BrokenSource/ShaderFlow/issues"
repository    = "https://github.com/BrokenSource/ShaderFlow"
documentation = "https://brokensrc.dev/shaderflow"
homepage      = "https://brokensrc.dev"

[project]
name        = "shaderflow"
version     = "0.0.0"
description = "Imagine ShaderToy, on a Manim-like architecture. That's ShaderFlow."
authors     = [{name="Tremeschin", email="29046864+Tremeschin@users.noreply.github.com"}]
readme      = "Readme.md"
license     = "AGPL-3.0"
dependencies = [
    "broken-source[shaderflow]>=0.0.0",
]

[tool.rye]
managed = true

[project.scripts]
shaderflow = "ShaderFlow.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["ShaderFlow"]

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"
